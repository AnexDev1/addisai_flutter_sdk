name: addis_assistant
description: A stunning, modern Flutter voice + chat assistant app powered by Addis AI SDK.
version: 1.0.0+1

environment:
  sdk: ^3.2.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  
  # Addis AI SDK (using local path)
  addis_ai_sdk:
    path: ../../
    
  http: ^1.2.0
  flutter_sound: ^9.15.2
  permission_handler: ^11.3.1
  image_picker: ^1.0.7
  google_fonts: ^6.1.0
  shared_preferences: ^2.2.2
  intl: ^0.19.0
  flutter_spinkit: ^5.2.0
  animated_text_kit: ^4.2.2
  lottie: ^3.1.0
  provider: ^6.1.1
  flutter_svg: ^2.0.10+1
  just_audio: ^0.9.36
  path_provider: ^2.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/animations/
    - assets/patterns/
